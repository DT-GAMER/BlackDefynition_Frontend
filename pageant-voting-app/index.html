<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <title>Pageant Voting System</title>

  <!-- Include Tailwind CSS styles -->
  <link href="/src/styles.css" rel="stylesheet">

  <style>
    /* Gradient background */
    body {
      background: linear-gradient(135deg, #ff7a18, #ff0062);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Header styles */
    .header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 1rem;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: #ff7a18;
    }
    
    /* Main content container */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Pageant Voting</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/category">Category</a>
      <a href="/contestants">Contestants</a>
      <a href="/results">Results</a>
    </nav>
  </div>
  <div class="container" id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
